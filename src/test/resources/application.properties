# Test Configuration for AWS Services
aws.region=us-east-1
aws.credentials.access-key=test-access-key
aws.credentials.secret-key=test-secret-key

# SQS Configuration
aws.sqs.queue1.url=https://sqs.us-east-1.amazonaws.com/123456789012/test-queue1
aws.sqs.queue2.url=https://sqs.us-east-1.amazonaws.com/123456789012/test-queue2
aws.sqs.max-number-of-messages=10
aws.sqs.visibility-timeout=30
aws.sqs.wait-time-seconds=20

# DynamoDB Configuration
aws.dynamodb.table-name=test-payment-data

# Thread Pool Configuration
app.thread-pool.core-size=5
app.thread-pool.max-size=10
app.thread-pool.queue-capacity=50
app.thread-pool.keep-alive-seconds=60

# Logging
logging.level.com.payment.queque=DEBUG
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=WARN

# Disable actual AWS service connections during tests
spring.cloud.aws.sqs.enabled=false